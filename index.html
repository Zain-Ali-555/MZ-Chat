<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat & File Sharing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background-color: #007bff;
      color: white;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #chat-section, #file-section {
      display: none;
    }

    textarea {
      width: 90%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      padding: 10px;
      width: 90%;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Chat & File Sharing</h1>
    <button class="button" id="start-chat">Start Chat</button>
    <button class="button" id="send-file">Send a File</button>

    <!-- Chat Section -->
    <div id="chat-section">
      <h2>Chat Room</h2>
      <div id="messages"></div>
      <textarea id="chat-input" placeholder="Type your message here..."></textarea>
      <button class="button" id="send-message">Send Message</button>
    </div>

    <!-- File Sharing Section -->
    <div id="file-section">
      <h2>File Sharing</h2>
      <input type="file" id="file-input">
      <button class="button" id="upload-file">Upload File</button>
      <div id="file-link" style="margin-top: 10px; word-wrap: break-word;"></div>
    </div>
  </div>

  <script>
    const chatSection = document.getElementById('chat-section');
    const fileSection = document.getElementById('file-section');

    // Switch between chat and file sharing
    document.getElementById('start-chat').addEventListener('click', () => {
      chatSection.style.display = 'block';
      fileSection.style.display = 'none';
    });

    document.getElementById('send-file').addEventListener('click', () => {
      chatSection.style.display = 'none';
      fileSection.style.display = 'block';
    });

    // Chat functionality
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chat-input');

    document.getElementById('send-message').addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
        chatInput.value = '';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });

    // File sharing functionality
    const fileInput = document.getElementById('file-input');
    const fileLinkDiv = document.getElementById('file-link');

    document.getElementById('upload-file').addEventListener('click', () => {
      const file = fileInput.files[0];
      if (file) {
        // Simulate file upload and generate a link
        const fakeLink = `https://fakeupload.com/files/${file.name}`;
        fileLinkDiv.textContent = `File uploaded! Access it here: ${fakeLink}`;
      } else {
        alert('Please select a file to upload.');
      }
    });
  </script>
</body>
</html>
